<table class="table table-striped">
    <thead>
        <th>
            ID
        </th>
        <th>
            Name
        </th>
        <th>
            <select #select (input)='filter = select.value'>
                <option id="all">All</option>
                <option id="cat1">Category 1</option>
                <option id="cat2">Category 2</option>
                <option id="cat3">Category 3</option>
            </select>
        </th>
        <th>
            Price
        </th>
        <th></th>
    </thead>
    <tbody>
       <tr class="ng-row" 
            *ngFor="let row of table" 
            [style.color]="getStyle(row.product.price)"
            [id]='row.id' 
            [product]='{ name: row.product.name, category: row.product.category, price: row.product.price }' 
            (deletionEvent)='deleteRow(row.id)'>

        </tr> 
    </tbody>
    
</table>
<app-row-input (addingEvent)='addRow($event)'>
    
</app-row-input>
